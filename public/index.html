<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KBO 타율 예측 - AVGP</title>
  <link rel="stylesheet" href="./styles.css" />
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚾</text></svg>">
</head>
<body>
  <header class="site-header">
    <h1>KBO 타율 예측</h1>
    <p class="subtitle">실시간 KBO 선수 기록 조회 · Chrome 권장</p>
  </header>

  <main class="container">
    <section class="search-section" aria-labelledby="search-label">
      <label id="search-label" class="visually-hidden" for="playerInput">선수명 또는 등번호 검색</label>
      <input id="playerInput" class="input" type="text" placeholder="선수명 또는 등번호 입력" autocomplete="off" aria-describedby="searchHelp" />
      <button id="searchBtn" class="btn">검색</button>
      <div id="searchHelp" class="help">예: '이정후' 또는 '51' (KBO 공식 홈페이지 데이터 기반)</div>
    </section>

    <section id="resultSection" class="result-section" hidden>
      <h2>당일 기준 기록 (필수 컬럼)</h2>
      <div id="playerMeta" class="player-meta"></div>
      <table class="table" aria-label="선수 당일 기준 기록">
        <thead>
          <tr>
            <th>시즌</th>
            <th>PA</th>
            <th>AB</th>
            <th>H</th>
            <th>2B</th>
            <th>3B</th>
            <th>HR</th>
            <th>BB</th>
            <th>SO</th>
            <th>AVG</th>
          </tr>
        </thead>
        <tbody id="statsBody"></tbody>
      </table>
    </section>

    <section id="predictionSection" class="prediction-section" hidden>
      <h2>144경기 기준 시즌 최종 타율(AVG) 예측</h2>
      <div id="predictionCard" class="card"></div>
      <p class="note">초기 버전: 현재 AVG를 최종 AVG의 베이스라인으로 가정합니다.</p>
    </section>

    <section id="errorSection" class="error-section" hidden>
      <div class="error" id="errorText"></div>
    </section>
  </main>

  <footer class="site-footer">
    <small>© 2025 AVGP · KBO 공식 홈페이지 데이터 기반 · Chrome 브라우저 권장</small>
    <p class="disclaimer">본 서비스는 KBO 공식 홈페이지의 데이터를 기반으로 하며, 예측 결과는 참고용입니다.</p>
  </footer>

  <script src="./app.js" defer></script>
</body>
</html>
